<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine.com.ar</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/646ac4fad6.js" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script>
        function consultar(anio_u){
            $.ajax({
                url:"consulta.php",
                type:"GET",
                data:{"anio":anio_u},
                beforeSend: function(){
                    $('#titulo').html(' ');
                    $('#resultado').html('Procesando...');
                },
                success:function(data){
                    $('#titulo').html('Resultado de la Consulta:');
                    $('#resultado').html(data);
                }
            });
        };
    </script>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <br>
        </div>
    </nav>

    <br>
    <h1 class="display-4 text-center">Cine <small class="text-secondary">'GRAN ODEÓN'</small></h1>
    <br>

    <div class="container text-center">
        <blockquote class="blockquote">
            <h3>Consulta de Películas</h3>
        </blockquote>
    </div>
        <br>
    <div class="col-6 p-4 container-fluid border border-secondary rounded-3">
        <form method="GET">
            <div class="form-group mb-3">
                <label for="textoanio" class="h6 form-label p-1">Año de edición de la película</label>
                <input type="number" class="form-control" name="anio_u" id="anio_u" placeholder="2000">
            </div>
        
            <div class="form-group col-3 p-4 container-fluid">
                <input class="btn btn-secondary" type="button" href="javascript:;" onclick=" consultar($('#anio_u').val(),);return false;" value="Consultar"/>
            </div>
        </form>
    </div>
            <br>
            <div class="col-6 p-4 container-fluid border border-secondary rounded-3">
                <p class="h6 text-center"><span id="titulo"></span></p>
                <p class="text-center"><span id="resultado"></span></p>    
            </div>
        
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
